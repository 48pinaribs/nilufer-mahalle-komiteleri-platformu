version: 2
updates:
  # Backend Python bağımlılıkları
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Sadece güvenlik güncellemeleri için PR aç
    open-pull-requests-limit: 3
    # Sadece güvenlik açığı olan paketleri güncelle
    ignore:
      # Minor ve patch güncellemelerini ignore et, sadece security için aç
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    reviewers:
      - "nesetdemir"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Frontend npm bağımlılıkları
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Sadece güvenlik güncellemeleri için PR aç
    open-pull-requests-limit: 3
    # Sadece güvenlik açığı olan paketleri güncelle
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    reviewers:
      - "nesetdemir"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Docker bağımlılıkları
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "nesetdemir"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "nesetdemir"
    labels:
      - "dependencies"
      - "github-actions"
